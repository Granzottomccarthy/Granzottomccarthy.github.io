<!DOCTYPE html>
<html>
<title>BREAKFAST</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
<style>
/* Header backgrounds */
div.background-breakfast {
  background: url(images/breakfast.jpg) repeat;
  border: 2px solid black;
  background-size: cover;
}
</style>
<!-- !PAGE CONTENT! -->
<div class="w3-row-padding w3-center" id="food">
<div class="w3-content" style="max-width:1600px">
    <!--* Header/breakfast */-->
    <div style="width:100%" class="background-breakfast column Breakfast">
      <div class="transbox">
          <p>Breakfast</p>
      </div>
      </div>
    </div>
    <!-- Photo Grid breakfast-->
    <div class="w3-col column menu Breakfast Egg Kim"><h3><a href="recipes/quiche-lorraine.html" target="_blank">Quiche Lorraine</h3></a>
    <img src="images/quiche-lorraine.jpg" class="w3-hover-opacity" style="width:100%" onclick="document.getElementById('modal54').style.display='block'"></img>
      <div id="modal54" class="w3-modal modal-lg">
        <div class="w3-modal-content w3-card-4">
          <header class="w3-container" style="background-color:#00b4ae"><h3><a href="recipes/quiche-lorraine.html" target="_blank">OPEN IN NEW WINDOW</a></h3></header>
            <span onclick="document.getElementById('modal54').style.display='none'" class="btn-modal w3-display-topright">&times;</span>
              <div class="w3-modal-content w3-animate-zoom">
                <div w3-include-html="recipes/quiche-lorraine.html"></div>
              </div></div></div></div>
    <div class="w3-col column menu Breakfast Egg Kim"><h3><a href="recipes/impossible-pie.html" target="_blank">Impossible Pie</h3></a>
    <img src="images/impossible-pie.jpg" class="w3-hover-opacity" style="width:100%" onclick="document.getElementById('modal38').style.display='block'"></img>
      <div id="modal38" class="w3-modal modal-lg">
        <div class="w3-modal-content w3-card-4">
          <header class="w3-container" style="background-color:#00b4ae"><h3><a href="recipes/impossible-pie.html" target="_blank">OPEN IN NEW WINDOW</a></h3></header>
            <span onclick="document.getElementById('modal38').style.display='none'" class="btn-modal w3-display-topright">&times;</span>
              <div class="w3-modal-content w3-animate-zoom">
                <div w3-include-html="recipes/impossible-pie.html"></div>
              </div></div></div></div>
</body>
</html>
