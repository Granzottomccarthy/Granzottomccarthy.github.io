<!DOCTYPE html>
<html>
<title>FAMILY COOKBOOK</title>
<meta charset="UTF-8">
<meta name="google-site-verification" content="EyT9eGHchNr_f6jhlp2TWrK-0PGuHkiK3fyxkh7vyZ0" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
/* Add padding BETWEEN each column */
.row,
.row > .column {
  padding: 8px;
}
/* Create four equal columns that floats next to each other */
.column {
  float: left;
  width: 25%;
}
/* Create header that floats next to each other */
.header {
  float: left;
  width: 100%;
}
/* Page Content */
.content {
  background-color: white;
  padding: 10px;
}
/* The "show" class is added to the filtered elements */
.show {
  display: block;
}
/* Catagory images with header Title */
.header {
  padding: 50px;
  text-align: center;
  background: #;
  color: black;
  font-size: 42px;
  opacity: 0.8;
}
/* Header backgrounds */
div.background-breakfast {
  background: url(images/breakfast.jpg) repeat;
  border: 2px solid black;
  background-size: cover;
}

/* header titles: */
div.transbox {
  margin: 30px 25%;
  background-color: #ffffff;
  border: 1px solid black;
  opacity: 0.7;
}
div.transbox p {
  margin: 1%;
  font-size: 42px;
  text-align: center;
  font-weight: bold;
  color: #000000;
}
/* For mobile phones: */
@media only screen and (max-width: 768px) {
  /* For mobile phones: */
  [class*="col"] {
    width: 100%;
  }
}
</style>
<body>
<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1600px">
    <!--* Header/breakfast */-->
  <div class="w3-row-padding w3-center" id="food">
    <div style="width:100%" class="background-breakfast column Breakfast">
      <div class="transbox">
          <p>Breakfast</p>
      </div>
      </div>
    </div>
    <!-- Photo Grid breakfast-->
    <div class="w3-col column menu Breakfat Egg"><h3><a href="recipes/impossible-pie.html" target="_blank">Impossible Pie</h3></a>
    <img src="images/impossible-pie.jpg" class="w3-hover-opacity" style="width:100%" onclick="document.getElementById('modal38').style.display='block'"></img>
      <div id="modal38" class="w3-modal modal-lg">
        <div class="w3-modal-content w3-card-4">
          <header class="w3-container" style="background-color:#00b4ae"><h3><a href="recipes/impossible-pie.html" target="_blank">OPEN IN NEW WINDOW</a></h3></header>
            <span onclick="document.getElementById('modal38').style.display='none'" class="btn-modal w3-display-topright">&times;</span>
              <div class="w3-modal-content w3-animate-zoom">
                <div w3-include-html="recipes/impossible-pie.html"></div>
              </div></div></div></div>

<script>
// Filter using buttons dropdowns and links
filterSelection("all")
function filterSelection(c) {
  var x, i;
  x = document.getElementsByClassName("column");
  if (c == "all") c = "";
  for (i = 0; i < x.length; i++) {
    w3RemoveClass(x[i], "show");
    if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
  }
}

function w3AddClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
  }
}

function w3RemoveClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    while (arr1.indexOf(arr2[i]) > -1) {
      arr1.splice(arr1.indexOf(arr2[i]), 1);
    }
  }
  element.className = arr1.join(" ");
}
</script>
</body>
