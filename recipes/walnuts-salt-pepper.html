<h1 align="center">Salt and Pepper Walnuts</h1>
<p align="center">From the kitchen of: Kim Granzotto</p>
<p><b>Cook:</b> 30 mins</p>
<br>
<p><b>INGREDIENTS:</b></p>
<label class="container solid">10 cups of walnuts 2 lbs.
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">10 Tbs butter melted
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">5 tsp pepper
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">4 tsp sea salt (one tsp of which can be smoked sea salt).
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<p class="inst"><b>INSTRUCTIONS:</b></p>
<p>Bake for 30 min. at 300 degrees.</p>
<p>Experiment with other spices and flavors as you wish.</p>
</div>
