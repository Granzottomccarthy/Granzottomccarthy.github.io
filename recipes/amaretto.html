<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<body>
  <div align="left" class="w3-padding-small">
<h1 align="center">Amaretto</h1>
<p align="center">From the kitchen of: Kim Granzotto</p>
<p><b>Cook:</b> 10 min</p>
<br>
<p><b>INGREDIENTS:</b></p>
<label class="container solid">3 cups sugar
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">2 cups water
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">2 cups vodka
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">2 cups brandy
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">23 to 4 tsp. almond extract
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<br>
<p class="inst"><b>INSTRUCTIONS:</b></p>
<p> Bring sugar and water to a boil, reduce heat and simmer for 10 minutes.</p>
<p> Cool.</p>
<p> Add vodka, brandy and almond extract.</p>
</div>
</body>
