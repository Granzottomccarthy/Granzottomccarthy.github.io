<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Hot Potato Salad - Family Cookbook</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head><link rel="stylesheet" href="recipestyle.css"></head>
<body>
  <div align="left" class="w3-padding-small">
<h1 align="center">Hot Potato Salad</h1>
<p align="center">From the kitchen of: Peg Granzotto</p>
<p><b>INGREDIENTS:</b></p>
<label class="container solid">1/2 # bacon, cut into squares
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">1 onion chopped
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">3 1/2 cup diced potatoes ( preferably hot )
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">3/4 tsp. salt
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">4 tsp. sugar
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">1/2 tsp. pepper
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">1/4 cup vinegar
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">1/4 cup water
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
  <br>
  <p class="inst"><b>INSTRUCTIONS:</b></p>
<p>Fry bacon until crisp.</p>
<p>Add and cook onion until yellow.</p>
<p>Add remaining ingredients.</p>
<p>Cook over medium heat until thoroughly heated and liquid is absorbed.</p>
</div>
</body>
</html>
