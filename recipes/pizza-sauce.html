<body>
<div align="left" class="w3-padding-small">
<h1 align="center">Pizza Sauce</h1>
<p align="center">From the kitchen of: John Granzotto</p>
<br>
<p><b>INGREDIENTS:</b></p>
<label class="container solid">2 15oz. cans tomato sauce
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">6 (or more) garlic cloves, minced
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">1 tsp pepper
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">3 Tbs olive oil
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">1 tsp onion salt
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">pinch of rosemary and basil
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">1/4 cup of dry wine
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">pinch of salt if necessary
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<br>
<p class="inst"><b>INSTRUCTIONS:</b></p>
<p>Heat tomato sauce on low in a 2 qt. pan and add all other ingredients
<p>Cook for 2 to 3 hours, partially covered
