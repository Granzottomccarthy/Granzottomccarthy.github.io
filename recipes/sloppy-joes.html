<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Sloppy Joes - Family Cookbook</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head><link rel="stylesheet" href="recipestyle.css"></head>
<body>
  <div align="left" class="w3-padding-small">
<h1 align="center">Sloppy Joes</h1>
<p align="center">From the kitchen of: Kim Granzotto</p>
<p><b>INGREDIENTS:</b></p>
<label class="container solid">One pound ground beef
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">1/2 med onion chopped
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">One can chicken gumbo soup
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">2 Tbs. mustard
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">2 Tbs ketchup
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">1 tsp vinegar ( apple cider)
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">1 tsp worchestire sauce
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">1 tsp garlic
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<br>
<p class="inst"><b>INSTRUCTIONS:</b></p>
<p>Brown ground beef and onion
<p>Drain
<p>Add all other ingredients
<p>Simmer for one hour
<p>Serve on hamburger buns.
  <br>
<p>This is a variation to my mothers sloppy joe mix. She made this at many gatherings.
</body>
</html>
