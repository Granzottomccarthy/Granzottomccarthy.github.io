<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Dry Rub - Family Cookbook</title>

<body>
<div align="left" class="w3-padding-small">
<h1 align="center">Dry Rub</h1>
<p align="center">From the kitchen of: Kim Granzotto</p>
<br>
<p><b>INGREDIENTS:</b></p>
<label class="container solid">1 cup of brown sugar
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">cayenne pepper
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">2 Tsp garlic salt
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">2 Tsp onion powder
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">2 Tsp black pepper
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">2 Tsp white pepper
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">2 Tsp paprica
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">2 Tsp chilli powder
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">2 Tsp sea salt
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<br>
<p class="inst"><b>INSTRUCTIONS:</b></p>
<p>Mix and rub on the meat, let sit for 1 hour or more in the refrigerator.
<p>Adjust the amount of spices to fit your taste, (I don't measure).
</div>
</body>
</html>
