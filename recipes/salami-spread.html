<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Salami Spread - Family Cookbook</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head><link rel="stylesheet" href="recipestyle.css"></head>
<body>
<div align="left" class="w3-padding-small">
<h1 align="center">Salami Spread</h1>
<p align="center">From the kitchen of: Kim Granzotto</p>
<p><b>Number of servings:</b> 10 to 12</p>
<br>
<p><b>INGREDIENTS:</b></p>
<label class="container solid">1/2 lb. Genoa salami
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">1 Jar (5 oz.) sharp cheddar cheese spread
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">1/4 Cup wine
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container solid">1 Jar (5 oz.) Roka blue cheese spread
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<br>
<p class="inst"><b>INSTRUCTIONS:</b></p>
<p>Put all ingredients in food processor.</p>
<p>Add more wine if too thick.</p>
<p>Serve on crackers or cut French bread.</p>
<br>
<p>This was a favorite for camping, we spread it on bread and made a sandwich.</p>
</div>
</body>
</html>
