<!DOCTYPE html>
<html lang="en">
<title>NAVBAR</title>
<meta charset="UTF-8">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: "Lato", sans-serif}
</style>
</head>
<body>
<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()"><i class="fa fa-bars"></i></a>
    <a class="w3-bar-item w3-padding-large" onclick="filterSelection('all')"><b>LIGHT THE LAMP</b></a>
    <a class="w3-bar-item w3-padding-large w3-hide-medium w3-hide-small">browse by: </a>

    <div class="w3-dropdown-hover w3-hide-medium w3-hide-small">
      <button class="w3-padding-large w3-button" title="RECIPE">GAME <i class="fa fa-caret-down"></i></button>
      <div class="w3-dropdown-content w3-bar-block w3-card-4">
        <a class="w3-bar-item w3-button" onclick="filterSelection('menu'); myFunction()"> All GAMES</a>
      </div>
    </div>
    <div class="w3-dropdown-hover w3-hide-medium w3-hide-small">
      <button class="w3-padding-large w3-button" title="INGREDIANT">GAMES <i class="fa fa-caret-down"></i></button>
      <div class="w3-dropdown-content w3-bar-block w3-card-4">
        <a class="w3-bar-item w3-button" onclick="filterSelection('Game1'); myFunction()"> Game1</a>
        <a class="w3-bar-item w3-button" onclick="filterSelection('Game2'); myFunction()"> Game2</a>

        <a class="w3-bar-item w3-button" onclick="filterSelection('Game7'); myFunction()"> Game7</a>
        <a class="w3-bar-item w3-button" onclick="filterSelection('Game8'); myFunction()"> Game8</a>
        <a class="w3-bar-item w3-button" onclick="filterSelection('Game9'); myFunction()"> Game9</a>
        <a class="w3-bar-item w3-button" onclick="filterSelection('Game10'); myFunction()"> Game10</a>
        <a class="w3-bar-item w3-button" onclick="filterSelection('Game11'); myFunction()"> Game11</a>
        <a class="w3-bar-item w3-button" onclick="filterSelection('Game12'); myFunction()"> Game12</a>
        <a class="w3-bar-item w3-button" onclick="filterSelection('Game13'); myFunction()">Game13</a>
      </div>
    </div>
    <div class="w3-hide-small w3-right">
      <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hover-red" onclick="filterSelection('About'); myFunction()">About</a>
    </div>

<!-- Navbar on small screens -->
<div id="navDemo" class="menu w3-bar-block w3-hide w3-hide-large w3-top" style="margin-top:45px;">

      <button onclick="smalldropre()" class="w3-button">RECIPE <i class="fa fa-caret-down"></i></button>
      <div id="smdropre" class="w3-dropdown-content w3-bar-block w3-card-4">
