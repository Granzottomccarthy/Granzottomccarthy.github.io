<!DOCTYPE html>

<style>
* {box-sizing: border-box;}
body {font-family: Verdana, sans-serif;}
.mySlides {display: none;}
img {vertical-align: middle;}
/* Slideshow container */
.w3-display-container {
  max-width: 600px;
  position: relative;
  margin: auto;
}
/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}
</style>
<body>
<h2 class="w3-center">YOU FOUND A HIDDEN PAGE... ENJOY.</h2>

<p class="w3-center"> USE THE ARROWS TO SELECT THE NEXT IMAGE
<div class="w3-content w3-display-container">
  <img class="mySlides" src="gif/family-guy-italian.gif" style="width:100%">
  <img class="mySlides" src="gif/simpsons-float.gif" style="width:100%">
  <img class="mySlides" src="gif/meetballs.gif" style="width:100%">
  <img class="mySlides" src="gif/proud-irish.gif" style="width:100%">
<button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
<button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>
<div class="w3-center">
  <img src="https://www-league.nhlstatic.com/images/logos/teams-current-primary-light/17.svg" class="w3-center w3-padding w3-round w3-image w3-opacity-min" alt="Table Setting" width="300" height="375">

<script>
var slideIndex = 1;
showDivs(slideIndex);
function plusDivs(n) {
  showDivs(slideIndex += n);
}
function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>
