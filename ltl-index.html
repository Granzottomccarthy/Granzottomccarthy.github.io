<!DOCTYPE html>
<html  lang="en">
<title>LTL SCORE SHEET 2023-2024</title>
<meta charset="UTF-8">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="shortcut icon" type="image/x-icon" href="/ltl-23-games/favicon.svg">
<style>
body {
  background-color: #d4d4d4; /* Light Grey */
  /*background: url(winter.jpg); */
  background-size: cover;
}
/*   for all border screens */
* {
  box-sizing: border-box;
}
/* Create four equal columns that floats next to each other */
.column {
  float: left;
  width: 25%;
  padding: 8px;
  display: none;  /* Hide all elements by default */
}
/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
/* On screens that are 992px wide or less, go from four columns to two columns */
@media screen and (max-width: 992px) {
  .column {
    width: 50%;
  }
}
/* On screens that are 600px wide or less, make the columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
  }
}
/* Create header that floats next to each other */
.header {
  float: left;
  width: 100%;
  padding: 50px;
  display: none; /* Hide all elements by default */
}
      .show {display: block;
      }

      .w3-top {
        background-color: white
      }
/* Header backgrounds */
div.background-main {
  background: url(ltl-23-games/red-wings-goal-wings-goal.gif) repeat;
  border: 2px solid black;
  background-size: cover;
}
/* header titles: */
div.transbox {
  margin: 30px 25%;
  background-color: #ffffff; /* off white */
  border: 1px solid black;
  opacity: 0.7;
}
div.transbox p {
  margin: 1%;
  font-size: 42px;
  text-align: center;
  font-weight: bold;
  color: #000000; /* black */
}
</style>
</head>
<body>
<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1600px;margin-top:10px">
  <p class="w3-center w3-padding" ><p>
    <script>
      for (let i = 11; i >= 1; i--) {
        document.write(`
          <div class="column menu Game${i}">
            <img src="/ltl-23-games/Game${i}.jpg" style="width:100%"></img>
          </div>
        `);
      }
    </script>
</div>
<!-- Photo Grid Games-->
<div class="w3-center">
<p class="w3-small">ALL PLAYER DATA USED TO CALCULATE POINTS IS FROM <a href="https://www.hockey-reference.com/">https://www.hockey-reference.com/</a>.</p>
</div></div>

</body>
</html>
