/*   for all border screens */
* {
  box-sizing: border-box;
}
/* Create four equal columns that floats next to each other */
.column {
  float: left;
  width: 25%;
  padding: 8px;
  display: none;  /* Hide all elements by default */
}
/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
/* On screens that are 992px wide or less, go from four columns to two columns */
@media screen and (max-width: 992px) {
  .column {
    width: 50%;
  }
}
/* On screens that are 600px wide or less, make the columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
  }
}
/* Create header that floats next to each other */
.header {
  float: left;
  width: 100%;
  padding: 50px;

/* The "show" class is added to the filtered elements ALLOWS THE NAVBAR BUTTONS TO WORK */
.w3-button:hover .fa-caret-down {
    transition: transform 0.7s;
    transform: rotate(180deg);
  }
  .w3-button:hover .fa-bars {
      transition: transform 0.7s;
      transform: rotate(180deg);
    }
    /* navbar small screen dropdowns */

        position: relative;
        display: inline-block;
        background-color: white
      }
      .w3-dropdown-content {
        display: none;
        position: relative;
        min-width: 160px;
        background-color: white
      }

        color: black;
        padding: 12px 16px;
        display: block;
