<style>
/* Add padding BETWEEN each column */
.row,
.row > .column {
  padding: 8px;
}
/* Create four equal columns that floats next to each other */
.column {
  float: left;
  width: 25%;
}
/* Create header that floats next to each other */
.header {
  float: left;
  width: 100%;
}
/* Page Content */
.content {
  background-color: white;
  padding: 10px;
}
/* The "show" class is added to the filtered elements */
.show {
  display: block;
}
/* Catagory images with header Title */
.header {
  padding: 50px;
  text-align: center;
  background: #;
  color: black;
  font-size: 42px;
  opacity: 0.8;
}
/* Header backgrounds */
div.background-salad {
  background: url(images/salads.jpg) repeat;
  border: 2px solid black;
  background-size: cover;
}
/* header titles: */
div.transbox {
  margin: 30px 25%;
  background-color: #ffffff;
  border: 1px solid black;
  opacity: 0.7;
}
div.transbox p {
  margin: 1%;
  font-size: 42px;
  text-align: center;
  font-weight: bold;
  color: #000000;
}
/* For mobile phones: */
@media only screen and (max-width: 768px) {
  /* For mobile phones: */
  [class*="col"] {
    width: 100%;
  }
}
</style>
<body>
<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1600px">
    <!--* Header/salad */-->
<div class="w3-row-padding w3-center" id="food">
  <div style="width:100%" class="background-salad column Salads">
    <div class="transbox">
      <p>Salads</p>
    </div>
    </div>
<!-- Photo Grid Salads-->
</body>
</html>
